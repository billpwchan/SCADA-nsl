###############################################################################
# Trap information
#
authtrapenable 1

# Trap community
trapcommunity  public

# Traps destinations for SNMP v1 and v2 traps
# Specify here manager address (for example, UniCenterTNG address)
#trapsink       localhost
#trap2sink      localhost

